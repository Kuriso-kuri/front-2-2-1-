<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара — Практика SASS/LESS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="iasha.jpg" alt="Друг(1)" class="product-card__image">
        <h3 class="product-card__title">Другалек 2</h3>

        <p class="product-card__price">кв на фрунзе</p>

    </div>
